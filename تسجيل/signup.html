<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/10928/10928949.png" type="image/x-icon">
    <title>Space Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(ellipse at bottom, #0b0f2a 0%, #000000 100%);
            color: white;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 1.2;
        }

        .planet,
        .planet2 {
            position: absolute;
            border-radius: 50%;
        }

        .planet {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #a239ca, #3f0d68);
            top: 40px;
            left: 40px;
        }

        .planet2 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ff6f61, #b23f3f);
            bottom: 60px;
            right: 60px;
        }

        .signup-container {
            position: relative;
            z-index: 1;
            max-width: 360px;
            margin: 10vh auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .signup-container h2 {
            text-align: center;
            color: #00ffff;
        }

        .signup-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.4);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        .signup-container input:focus {
            outline: 2px solid #00ffff;
        }

        .signup-container button {
            width: 100%;
            padding: 12px;
            background: #00ffff;
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        a {
            text-decoration: none;
            color: #000;
            text-transform: uppercase;

        }

        .signup-container button:hover {
            background: #00c2c2;
        }

        .astronaut {
            position: absolute;
            left: 10%;
            top: 40%;
            width: 80px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>
    <div class="stars"></div>
    <div class="planet"></div>
    <div class="planet2"></div>
    <img class="astronaut" src="https://cdn-icons-png.flaticon.com/512/3212/3212608.png" alt="Astronaut">
    <div class="signup-container">
        <h2>SIGN UP</h2>
        <form id="signupForm">
            <input type="text" id="fullname" placeholder="Full Name" required />
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
            <button type="submit">REGISTER</button>
            <button> <a href="login.html">Log in here</a></button>

            <p id="message" style="text-align: center; font-size: 13px;"></p>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').textContent = 'Passwords do not match!';
                return;
            }

            const user = {
                username,
                password
            };
            localStorage.setItem('spaceUser', JSON.stringify({
                username,
                password
            }));
            document.getElementById('message').style.color = 'lime';
            document.getElementById('message').textContent = 'Registration successful! Redirecting...';
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1000);
        });
    </script>
</body>

</html>
